<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GigaPulse Animated Logo</title>
    <style>
        body {
            background-color: #141928;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .pulse-icon-container {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .pulse-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #96FFF5, #00FFFF);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: mainPulse 2s ease-in-out infinite;
            box-shadow: 0 0 20px rgba(150, 255, 245, 0.5);
        }

        .pulse-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid rgba(150, 255, 245, 0.3);
            border-radius: 50%;
            animation: ringPulse 2s ease-in-out infinite;
        }

        .ring-1 {
            width: 70px;
            height: 70px;
            animation-delay: -0.2s;
        }

        .ring-2 {
            width: 90px;
            height: 90px;
            animation-delay: -0.4s;
        }

        .ring-3 {
            width: 110px;
            height: 110px;
            animation-delay: -0.6s;
        }

        .inner-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: #FFFFFF;
            border-radius: 50%;
            animation: innerPulse 1s ease-in-out infinite alternate;
        }

        .logo-text {
            font-size: 48px;
            font-weight: 700;
            background: linear-gradient(135deg, #96FFF5, #FF0037);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -1px;
            animation: textGlow 3s ease-in-out infinite;
            text-shadow: 0 0 20px rgba(150, 255, 245, 0.3);
        }

        .tagline {
            position: absolute;
            bottom: -30px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 14px;
            color: #96FFF5;
            font-weight: 400;
            opacity: 0.8;
            animation: fadeInOut 4s ease-in-out infinite;
        }

        /* Network connection lines */
        .connection-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #96FFF5, transparent);
            height: 1px;
            animation: dataFlow 3s ease-in-out infinite;
        }

        .line-1 {
            top: 20px;
            left: -100px;
            width: 80px;
            animation-delay: -0.5s;
        }

        .line-2 {
            top: 40px;
            right: -100px;
            width: 60px;
            animation-delay: -1s;
        }

        .line-3 {
            bottom: 30px;
            left: -80px;
            width: 70px;
            animation-delay: -1.5s;
        }

        @keyframes mainPulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(1);
                box-shadow: 0 0 20px rgba(150, 255, 245, 0.5);
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.1);
                box-shadow: 0 0 40px rgba(150, 255, 245, 0.8);
            }
        }

        @keyframes ringPulse {
            0%, 100% { 
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% { 
                opacity: 0.1;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        @keyframes innerPulse {
            0% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.5); }
        }

        @keyframes textGlow {
            0%, 100% { 
                filter: brightness(1);
                text-shadow: 0 0 20px rgba(150, 255, 245, 0.3);
            }
            50% { 
                filter: brightness(1.2);
                text-shadow: 0 0 30px rgba(150, 255, 245, 0.6);
            }
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        @keyframes dataFlow {
            0% { 
                opacity: 0;
                transform: translateX(-20px);
            }
            50% { 
                opacity: 0.8;
                transform: translateX(0);
            }
            100% { 
                opacity: 0;
                transform: translateX(20px);
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .logo-text {
                font-size: 36px;
            }
            
            .pulse-icon-container {
                width: 60px;
                height: 60px;
            }
            
            .pulse-icon {
                width: 45px;
                height: 45px;
            }
            
            .ring-1 { width: 55px; height: 55px; }
            .ring-2 { width: 70px; height: 70px; }
            .ring-3 { width: 85px; height: 85px; }
        }

        /* Interactive hover effects */
        .logo-container:hover .pulse-icon {
            animation-duration: 0.5s;
        }

        .logo-container:hover .logo-text {
            animation-duration: 1s;
        }

        .logo-container:hover .pulse-ring {
            animation-duration: 1s;
        }

        /* AI orchestration hint */
        .ai-dots {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 3px;
        }

        .ai-dot {
            width: 4px;
            height: 4px;
            background: #FF0037;
            border-radius: 50%;
            animation: aiActivity 2s ease-in-out infinite;
        }

        .ai-dot:nth-child(1) { animation-delay: 0s; }
        .ai-dot:nth-child(2) { animation-delay: 0.3s; }
        .ai-dot:nth-child(3) { animation-delay: 0.6s; }
        .ai-dot:nth-child(4) { animation-delay: 0.9s; }
        .ai-dot:nth-child(5) { animation-delay: 1.2s; }

        @keyframes aiActivity {
            0%, 80%, 100% { 
                opacity: 0.3;
                transform: scale(1);
            }
            40% { 
                opacity: 1;
                transform: scale(1.5);
            }
        }

        /* Subtitle for context */
        .subtitle {
            position: absolute;
            top: -35px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 12px;
            color: #FF0037;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="pulse-icon-container">
            <!-- Connection lines representing network data flow -->
            <div class="connection-line line-1"></div>
            <div class="connection-line line-2"></div>
            <div class="connection-line line-3"></div>
            
            <!-- AI activity indicators -->
            <div class="ai-dots">
                <div class="ai-dot"></div>
                <div class="ai-dot"></div>
                <div class="ai-dot"></div>
                <div class="ai-dot"></div>
                <div class="ai-dot"></div>
            </div>
            
            <!-- Pulsing rings -->
            <div class="pulse-ring ring-3"></div>
            <div class="pulse-ring ring-2"></div>
            <div class="pulse-ring ring-1"></div>
            
            <!-- Main pulse icon -->
            <div class="pulse-icon"></div>
            
            <!-- Inner activity dot -->
            <div class="inner-dot"></div>
        </div>
        
        <div style="position: relative;">
            <div class="subtitle">AI-Orchestrated</div>
            <div class="logo-text">GigaPulse</div>
            <div class="tagline">Network Operations Intelligence</div>
        </div>
    </div>
</body>
</html>
